<div class="endereco-form" [formGroup]="formGroup">
  <div class="row mb-3">
    <!-- CEP -->
    <div class="col-12 col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>CEP</mat-label>
        <input matInput formControlName="cep" (blur)="buscarCep()" placeholder="Digite o CEP" />
      </mat-form-field>
    </div>

    <!-- Número -->
    <div class="col-12 col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Número</mat-label>
        <input matInput formControlName="numero" />
      </mat-form-field>
    </div>

    <!-- Complemento -->
    <div class="col-12 col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Complemento</mat-label>
        <input matInput formControlName="complemento" />
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-3">
    <!-- Logradouro -->
    <div class="col-12 col-md-8">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Logradouro</mat-label>
        <input matInput formControlName="logradouro" />
      </mat-form-field>
    </div>

    <!-- Bairro -->
    <div class="col-12 col-md-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="bairro" />
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-3">
    <!-- Estado -->
    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado" (selectionChange)="carregarCidades()">
          <mat-option value="">Selecione</mat-option>
          <mat-option *ngFor="let estado of estados" [value]="estado.sigla">
            {{ estado.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Cidade -->
    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Cidade</mat-label>
        <mat-select formControlName="cidade">
          <mat-option value="">Selecione</mat-option>
          <mat-option *ngFor="let cidade of cidades" [value]="cidade">
            {{ cidade }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
