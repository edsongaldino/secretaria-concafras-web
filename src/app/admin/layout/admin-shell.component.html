<mat-sidenav-container class="layout">
  <mat-sidenav mode="side" class="sidenav" [class.minimized]="mini()" opened>
    <div class="px-4 py-4">
      <div class="brand text-lg">
        <span class="full">Inscribo Admin</span>
        <span class="short">IA</span>
      </div>
    </div>

    <div class="menu-section" *ngIf="!mini()">Dashboard</div>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active"
         [matTooltip]="'Dashboard'" [matTooltipDisabled]="!mini()">
        <mat-icon>dashboard</mat-icon>
        <span class="label" *ngIf="!mini()">Dashboard</span>
      </a>
    </mat-nav-list>

    <div class="menu-section" *ngIf="!mini()">Páginas</div>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/eventos" *ngIf="can(['Gestor','Secretaria'])"
         [matTooltip]="'Eventos'" [matTooltipDisabled]="!mini()">
        <mat-icon>event</mat-icon>
        <span class="label" *ngIf="!mini()">Eventos</span>
      </a>
      <a mat-list-item routerLink="/admin/inscricoes"
         [matTooltip]="'Inscrições'" [matTooltipDisabled]="!mini()">
        <mat-icon>assignment_ind</mat-icon>
        <span class="label" *ngIf="!mini()">Inscrições</span>
      </a>
    </mat-nav-list>

    <div class="menu-section" *ngIf="!mini()">Suporte</div>
    <mat-nav-list>
      <a mat-list-item href="#" [matTooltip]="'Documentação'" [matTooltipDisabled]="!mini()">
        <mat-icon>help</mat-icon>
        <span class="label" *ngIf="!mini()">Documentação</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleMini()"
              [matTooltip]="mini() ? 'Expandir menu' : 'Recolher menu'">
        <mat-icon>{{ mini() ? 'chevron_right' : 'chevron_left' }}</mat-icon>
      </button>
      <span class="brand ml-2">Painel Administrativo</span>
      <span class="spacer"></span>

      <mat-form-field appearance="outline" class="search" subscriptSizing="dynamic">
        <mat-label>Buscar…</mat-label>
        <input matInput>
        <button mat-icon-button matSuffix tabindex="-1"><mat-icon>search</mat-icon></button>
      </mat-form-field>

      <button mat-icon-button matBadge="3" matBadgeColor="warn"><mat-icon>notifications</mat-icon></button>
      <button mat-icon-button [matMenuTriggerFor]="user"><mat-icon>account_circle</mat-icon></button>
      <mat-menu #user="matMenu">
        <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon><span>Sair</span></button>
      </mat-menu>
    </mat-toolbar>

    <main class="content">
      <router-outlet/>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
