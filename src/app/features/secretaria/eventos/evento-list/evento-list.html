<div class="page-header">
  <h2 class="mat-headline">Eventos Cadastrados</h2>

  <button mat-flat-button color="primary"
          class="add-button"
          (click)="router.navigate(['/eventos/novo'])">
    <mat-icon>add</mat-icon>
    Novo Evento
  </button>
</div>


<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="titulo">
    <mat-header-cell *matHeaderCellDef> Título </mat-header-cell>
    <mat-cell *matCellDef="let evento"> {{ evento.titulo }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="dataInicio">
    <mat-header-cell *matHeaderCellDef> Início </mat-header-cell>
    <mat-cell *matCellDef="let evento"> {{ evento.dataInicio | date:'shortDate' }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="dataFim">
    <mat-header-cell *matHeaderCellDef> Fim </mat-header-cell>
    <mat-cell *matCellDef="let evento"> {{ evento.dataFim | date:'shortDate' }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
    <mat-cell *matCellDef="let evento">
      <button mat-button color="accent" (click)="editar(evento.id)">Editar</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
